<div class="container">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Create a New Post</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="form-container">
        <mat-form-field appearance="standard">
          <input matInput placeholder="Name" />
        </mat-form-field>
        <mat-form-field>
          <textarea matInput placeholder="Comment"></textarea>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>POST</button>
    </mat-card-actions>
  </mat-card>
</div>
